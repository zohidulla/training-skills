    <line x1="75" y1="68" x2="135" y2="68" stroke="#FCFC62" stroke-width="3"></line>
    <text x="85" y="72" class="svgAddressText">next</text>
    <path id="arw1" d="M140,68 C170,68 140,33 170,33" stroke="black" stroke-width="1" fill="none"
