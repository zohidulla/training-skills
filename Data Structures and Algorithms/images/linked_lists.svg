<svg width="540" height="110" viewBox="30 0 540 110" xmlns="http://www.w3.org/2000/svg">
<rect x="30" width="100%" height="100%" fill="white"></rect>
<defs>
        <style>
            .svgText {
                font-family: Veranda, sans-serif;
                fill: black;
            }
            .svgDataText{
                font-family: "Roboto Mono", monospace;
                fill: black;
            }
            .svgAddressText{
                font-family: "Roboto Mono", monospace;
                fill: black;
            }
            .svgAddressTextRed{
                font-family: "Roboto Mono", monospace;
                fill: #dc143c;
            }

            .svgText2 {
                font-family: Veranda, sans-serif;
                fill: black;
                font-size: smaller;
            }

            .svgTextRed {
                font-family: Veranda, sans-serif;
                fill: red;
            }

            #arrowhead polyline {
                stroke: black;
                stroke-width: 2;
                fill: black;
            }

            #arrowheadRed polyline {
                stroke: red;
                stroke-width: 2;
                fill: red;
            }
        </style>
        <marker id="arrowhead" markerWidth="8" markerHeight="14" refX="0" refY="7" orient="auto" markerUnits="userSpaceOnUse">
            <line x1="0.5" y1="0.5" x2="7.5" y2="7.5" stroke="black" stroke-width="1.5"/>
            <line x1="0" y1="7" x2="6" y2="7" stroke="black" stroke-width="1"/>
            <line x1="0.5" y1="13.5" x2="7.5" y2="6.5" stroke="black" stroke-width="1.5"/>
        </marker>
        <marker id="arrowheadRed" markerWidth="8" markerHeight="14" refX="0" refY="7" orient="auto" markerUnits="userSpaceOnUse">
            <line x1="0.5" y1="0.5" x2="7.5" y2="7.5" stroke="#dc143c" stroke-width="1.5"/>
            <line x1="0" y1="7" x2="6" y2="7" stroke="#dc143c" stroke-width="1"/>
            <line x1="0.5" y1="13.5" x2="7.5" y2="6.5" stroke="#dc143c" stroke-width="1.5"/>
        </marker>
