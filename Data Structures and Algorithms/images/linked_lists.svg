          L 470 53 
          L 470 81 
          L 400 81 Z"
    stroke="black" stroke-width="1" fill="#FCFC62"></path>
<line x1="400" y1="68" x2="470" y2="68" stroke="black" stroke-width="1"></line>
<line x1="405" y1="68" x2="465" y2="68" stroke="#FCFC62" stroke-width="3"></line>
<text x="415" y="72" class="svgAddressText">next</text>
<line x1="472" y1="68" x2="495" y2="68" stroke="#dc143c" stroke-width="1" fill="none" stroke-dasharray="5,5" marker-end="url(#arrowheadRed)"></line>
<text x="510" y="72" class="svgAddressTextRed">null</text>
