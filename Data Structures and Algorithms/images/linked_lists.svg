<line x1="400" y1="40" x2="470" y2="40" stroke="black" stroke-width="1"></line>
<line x1="405" y1="40" x2="465" y2="40" stroke="#E0E0E0" stroke-width="3"></line>
<text x="415" y="45" class="svgDataText">data</text>
