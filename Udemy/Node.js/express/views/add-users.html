<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users</title>
  <link rel="stylesheet" href="/styles/add-users.css">
</head>
<body>
  <header class="header">
    <nav class="header-nav">
      <ul class="header-item-list">
        <li class="header-item"><a href="/">Main Page</a></li>
        <li class="header-item"><a href="users/add-users">Add users</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form action="/users" method="POST" class="user-form">
      <div class="form-control">
        <label for="username">Username</label>
        <input type="text" name="username">
      </div>
      <div class="form-control">
        <label for="age">Age</label>
        <input type="number" name="age">
      </div>
      <button type="submit">Send</button>
    </form>
  </main>
</body>
</html>
